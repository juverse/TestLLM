<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Mini Prototyp</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin: 1em 0; }
    .user { font-weight: bold; }
    .assistant { color: darkgreen; }
  </style>
</head>
<body>
  <div id="chat">
    <div class="message"><strong>System:</strong> Willkommen! Stelle deine Frage.</div>
  </div>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Deine Nachricht..." required style="width: 80%;">
    <button type="submit">Senden</button>
  </form>

  <script>
    const form = document.getElementById('chatForm');
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const API_KEY = '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'; // <-- Ersetze das mit deinem OpenAI API Key

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      addMessage('user', userMessage);
      input.value = '';

      const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [{ role: 'user', content: userMessage }]
        })
      });

      const data = await response.json();
      const assistantReply = data.choices[0].message.content;
      addMessage('assistant', assistantReply);
    });

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="${role}">${role === 'user' ? 'Du' : 'ChatGPT'}:</span> ${text}`;
      chatDiv.appendChild(div);
    }
  </script>
</body>
</html>
